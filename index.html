<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Take It!</title>
    <link rel="icon" href="./assets/img/logo_has_color.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6501cf2109.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header id="header" class="container-fluid">
        <div class="header_wrap">
            <div class="header__logo">
                <img src="./assets/img/logo_has_color.png" alt="This is LOGO">
            </div>
            <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Search...">
                <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header__information">
            <ul class="header__information-list">
                <li class="header__information-item"><a href="">Garage Information</a></li>
                <li class="header__information-item"><a href="">Route Information</a></li>
                <li class="header__information-item"><a href="">Reservation Information</a></li>
                <li class="header__information-item">
                    <i class="header__information-info fa-solid fa-user-large"></i>
                    <ul class="header__user-list">
                        <li class="header__user-item">
                            <a href="">Sign Up</a>
                        </li>
                        <li class="header__user-item">
                            <a href="">Sign In</a>
                        </li>
                        <li class="header__user-item">
                            <a href="">History</a>
                        </li>
                    </ul>
                </li>
                <li class="header__information-item">
                    <i class="header__information-setting fa-solid fa-gear"></i>
                    <ul class="header__setting-list">
                        <p>Language</p>
                        <li class="header__setting-item">
                            <a href="">English</a>
                        </li>
                        <li class="header__setting-item">
                            <a href="">Vietnamese</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <!-- Body -->
    <div id="body">
        <!-- Slider -->
        <div class="body__slideshow-container">
            <div class="body__slideshow">
                <div class="body__slideshow-background">
                    <img class="body__slideshow-background--img" src="./assets/img/home_1.png" alt="">
                </div>
                <div class="body__slideshow-logo">
                    <img src="./assets/img/logo_not_color.png" alt="">
                </div>
            </div>
        </div>

        <!-- Search Ticket -->
        <div class="container">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">

    </div>

</body>

</html>
